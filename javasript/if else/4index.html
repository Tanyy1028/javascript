<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   
    let a =parseInt(prompt("enter the value"))
    let b =parseInt(prompt("enter the value"))
    let c =parseInt(prompt("enter the value"))
    let d =parseInt(prompt("enter the value"))

    
    // Using nested if-else to find the minimum
    if (a < b) {
        if (a < c) {
            if (a < d) {
                document.writeln("a is min")
            } else {
                document.writeln("d is min")
            }
        } else {
            if (c < d) {
                document.writeln("c is min")
            } else {
                document.writeln("d is min")
            }
        }
    } else {
        if (b < c) {
            if (b < d) {
                document.writeln("b is min")
            } else {
                document.writeln("d is min")
            }
        } else {
            if (c < d) {
                document.writeln("c is min")
            } else {
                document.writeln("d is min")
            }
        }
    }

    </script>
</body>
</html>
