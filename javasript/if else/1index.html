<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
 
        let num = 0;
        // Nested if-else to check sign of number
        if (num >= 0) {
            if (num == 0) {
                document.writeln("The number is zero.\n");
            } else { 
                document.writeln("The number is positive.\n");
            }
        } else {
            document.writeln("The number is negative.\n");
        }

    </script>
</body>
</html>
